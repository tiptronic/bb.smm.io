    <svg class="andyclock" width="200" height="200">
        <circle id="circle" style="stroke: #FFF; stroke-width: 12px; fill:#0490E2" cx="100" cy="100" r="80"></circle>
        <line x1="100" y1="100" x2="100" y2="55" transform="rotate(40 100 100)" style="stroke-width: 5px; stroke: #e8e8fd;" class="hour"></line>
        <line x1="100" y1="100" x2="100" y2="40" transform="rotate(90 100 100)" style="stroke-width: 6px; stroke: #e8e8fa;" class="minute"></line>
        <line x1="100" y1="100" x2="100" y2="30" transform="rotate(130 100 100)" style="stroke-width: 2px; stroke: #ffffff;" class="second"></line>
        <circle class="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="4"></circle>
    </svg>

    <svg class="andyclock" width="200" height="200" clock-offset="-2">
        <circle id="circle" style="stroke: blue; stroke-width: 12px; fill:orange" cx="100" cy="100" r="80"></circle>
        <line x1="100" y1="100" x2="100" y2="55" transform="rotate(40 100 100)" style="stroke-width: 5px; stroke: #e8e8fd;" class="hour"></line>
        <line x1="100" y1="100" x2="100" y2="40" transform="rotate(90 100 100)" style="stroke-width: 6px; stroke: #e8e8fa;" class="minute"></line>
        <line x1="100" y1="100" x2="100" y2="30" transform="rotate(130 100 100)" style="stroke-width: 2px; stroke: #ffffff;" class="second"></line>
        <circle class="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="4"></circle>
    </svg>

    <svg class="andyclock" width="200" height="200" clock-offset="2">
        <circle id="body" style="stroke: #FFF; stroke-width: 12px; fill:#0490E2" cx="100" cy="100" r="80"></circle>
        <g id="hour-lines" style="stroke: #ffffff;">
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 30 100 100)" ></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 60 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 90 100 100)" ></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 120 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 150 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 180 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 210 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 240 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 270 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 300 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 330 100 100)"></line>
            <line x1="100" y1="30" x2="100" y2="45" transform="rotate( 360 100 100)"></line>   
        </g>
        <line x1="100" y1="100" x2="100" y2="55" transform="rotate( 39.5 100 100)" style="stroke-width: 5px; stroke: #e8e8fd;" class="hour"></line>
        <line x1="100" y1="100" x2="100" y2="40" transform="rotate( 114 100 100)" style="stroke-width: 6px; stroke: #e8e8fa;" class="minute"></line>
        <line x1="100" y1="100" x2="100" y2="30" transform="rotate( 318 100 100)" style="stroke-width: 2px; stroke: #ffffff;" class="second"></line>
        <circle class="screw" style="fill:#0490E2; stroke: #efefef; stroke-width: 2px;" cx="100" cy="100" r="4"></circle>
    </svg>
